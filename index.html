<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather Report</title>
  </head>
  <body>
    <!-- ANIMATION -->
    <div class='animation'>
      <div class="animation-clouds"></div>
      <img src="img/cloud-prova.png" id='cloud1'>
      <img src="img/cloud-prova.png" id='cloud2'>
      <img src="img/sun.svg" id='sun'>
    </div>
    <!-- END ANIMATION -->

    <!-- NAME -->
    <div class="name">
      <img src="SVG/logo.svg"></img>
    </div>
    <!-- NAME -->

    <!-- MAIN CONTAINER -->
    <div class='main-container'>
      <div class="clouds-animation">
        <div class="meteo-container">
          <div class="input">
            <input type="text" id='city-input' name="" value="" placeholder="Insert city">
          </div>
          <div class="meteo">
            <div class="current-section">
              <div class="image-section">
                <img id='current-img' src=''></img>
              </div>
              <div class="info">
                <div class="card">
                  <div class="front">
                    <div class="text">
                      <div class="place">
                        <p id='city-name'>-</p>
                      </div>
                      <div class="degrees">
                        <p id='deg'>0<span>Â°</span></p>
                      </div>
                    </div>
                  </div>
                  <div class="back">
                    <div class="text">
                      <section>
                        <p><b>Cloudiness:</b><span  id='cloudiness'> -</span></p>
                      </section>
                      <section>
                        <p><b>Humidity:</b><span id='humidity'> -</span></p>
                      </section>
                      <section>
                        <p><b>Wind speed:</b><span id='wind-speed'> -</span></p>
                      </section>
                      <section>
                        <p><b>Pressure:</b><span id='pressure'> -</span></p>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="day-section">
              <div class="day h6">
                <p>in 6 hours</p>
                <img src=''></img>
              </div>
              <div class="day h12">
                <p>in 12 hours</p>
                <img src=''></img>
              </div>
              <div class="day h18">
                <p>in 18 hours</p>
                <img src=''></img>
              </div>
              <div class="day h24">
                <p>in 24 hours</p>
                <img src=''></img>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTAINER -->
    <footer>
    </footer>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src='scripts/main.js'></script>
  </body>
</html>
